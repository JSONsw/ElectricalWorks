[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  # Ensure functions run in Node.js environment (not Edge)
  node_bundler = "esbuild"
  # Increase timeout for database operations (30 seconds)
  timeout = 30

[[plugins]]
  package = "@netlify/plugin-nextjs"

